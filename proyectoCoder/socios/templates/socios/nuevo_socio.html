{% extends "myapp/base.html" %}
{% block title %}Nuevo Socio{% endblock title %}
{% block content_title %}Agregar Socio{% endblock content_title %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        <table class="table table-dark">
            {{ form.as_table }}
        </table>
        <input type="submit" value="Enviar" class="btn btn-primary">
        <a href="{% url 'socios:list_socios' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
