{% extends "myapp/base.html" %}
{% block title %}nueva publicacion{% endblock title %}
{% block content_title %}Nueva Publicacion{% endblock content_title %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        <table class="table table-dark">
            {{ form.as_table }}
        </table>
        <input type="submit" value="Enviar" class="btn btn-primary">
        <a href="{% url "foro:list_public" %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
